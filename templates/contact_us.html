<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.png" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Care from COVID-19</title>
</head>
<body>
    <header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-white-500 rounded-full" viewBox="0 0 24 24">
                <image href="/static/favicon.png" x="0" y="0" height="24px" width="24px"/>
            </svg>
            <span class="ml-3 text-xl">Care from COVID-19</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="/">Home</a>
            <a class="mr-5 hover:text-gray-900" href="/signup">Sign up</a>
            <a class="mr-5 hover:text-gray-900" href="/login">Sign in</a>
            <a class="mr-5 hover:text-gray-900" href="/contact_us">Contact us</a>
          </nav>
          
        </div>
      </header>
    <section class="text-gray-700 body-font relative">
      <div class="msg text-red-500" align = "center"><b>{{ msg }}</b></div>
      <div class="msg1 text-red-500" align = "center"><b>{{ msg1 }}</b></div>
      <div class="msg2 text-green-900" align = "center"><b>{{ msg2 }}</b></div>
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Drop your query, suggestions and experience to make us to deliver our best</p>
          </div>
          <form action="{{ url_for('contactus') }}" method="post" autocomplete="off" align = "center">
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <input class="w-full bg-orange-100 rounded border border-gray-400 focus:outline-none focus:border-orange-500 text-base px-4 py-2" placeholder="Enter your name" type="text" id = "name" name = "username" required>
              </div>
              <div class="p-2 w-1/2">
                <input class="w-full bg-orange-100 rounded border border-gray-400 focus:outline-none focus:border-orange-500 text-base px-4 py-2" placeholder="Enter your email" type="email" id = "email" name = "email" required>
              </div>
              <div class="p-2 w-full">
                <textarea class="w-full bg-orange-100 rounded border border-gray-400 focus:outline-none h-48 focus:border-orange-500 text-base px-4 py-2 resize-none block" placeholder="Type your message (500 words)" id = "message" name = "message"></textarea>
              </div>
              <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-orange-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
              </div>
              <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
                <p class="leading-normal my-5"><a class="text-orange-500" href = "#">28shubhamsoni@gmail.com</a><br>49 HPSS.
                  <br>Indore 452011, Madhya Pradesh
                </p>
                <span class="inline-flex">
                  <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                      <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                    </svg>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </form>
        </div>
      </section>
    
</body>
</html>
